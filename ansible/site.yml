---
# This playbook deploys the whole application stack in this site and some Security Settings.

- name: apply common configuration to all nodes
  hosts: all
  become: yes
  become_user: root

  roles:
    - common

- name: configure and deploy the webservers and application code
  hosts: webservers
  become: yes
  become_user: root

  roles:
    - web
